<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Curtir</title>
    <style>
        body {
            font-family: Arial;
            margin: 30px;
        }
        input {
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
        }
        p {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Botão Curtir</h1>

    <input type="text" id="nome" placeholder="Digite seu nome">
    <button id="curtir">Curtir</button>
    <button id="limpar">Limpar</button>

    <p id="resultado">Ninguém curtiu</p>

    <script src="script.js"></script>

</body>
</html>
